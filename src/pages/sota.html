<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>そたのページ</title>

    <!-- PWA -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- 検索エンジンに載せない -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Android / Chrome -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="sota-page">

        <!-- ヘッダー -->
        <header class="page-header text-center pt-4">
            <div class="flex">
                <button class="btn btn--back px-6" onclick="history.back()">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <div class="flex justify-center items-center w-full pr-20">
                    <h1 class="page-title">
                        <i class="fa-solid fa-user-tie"></i></i>
                        そたのページ
                    </h1>
                </div>
            </div>
        </header>

        <!-- メイン -->
        <main class="l-container bg-accent py-4 px-4 l-row l-row--gap justify-between">

            <div class="meter l-columns l-columns--8">
                <!-- お仕事もちものリスト -->
                <div class="meter__wrapper flex w-full">

                    <div class="meter__panel rounded px-6 py-4">
                        <section class="so-checklist">
                            <h2 class="so-checklist__title mb-4 px-2"><i
                                    class="fa-solid fa-bag-shopping mr-2"></i>出勤前チェック
                            </h2>

                            <div class="l-row l-row--gap justify-center">
                                <ul id="so-checklist--valuables" class="checklist l-columns l-columns--6">
                                    <!-- JSで生成 -->
                                </ul>
                                <ul id="so-checklist--tools" class="checklist l-columns l-columns--6">
                                    <!-- JSで生成 -->
                                </ul>
                            </div>
                        </section>
                    </div>

                    <div class="meter__btn flex flex-col text-center ml-4">
                        <div id="logBtn" class="meter__lamp meter__lamp--red font-bold text-center">空車</div>
                        <div class="meter__line"></div>
                        <div id="summaryBtn" class="meter__lamp meter__lamp--blue font-bold text-center">実車</div>
                        <div class="meter__line"></div>
                        <div id="payBtn" class="meter__lamp meter__lamp--green font-bold text-center">支払</div>
                    </div>

                </div>

                <div>
                    <div class="meter-box flex pt-4 pl-10">
                        <div class="meter-box__btn"></div>
                        <div class="meter-box__btn"></div>
                        <div class="meter-box__btn"></div>
                        <div class="meter-box__btn"></div>
                    </div>
                </div>
            </div>

            <!-- イラスト＆コメントゾーン -->
            <section class="illust-panel">
                <div class="illust-panel__frame rounded px-4 py-4">
                    <div id="illustMessage" class="illust-panel__message mb-4 font-bold">
                        計算通り♪完璧～！
                    </div>
                    <div class="illust-panel__image-wrap rounded img-wrapper img-wrapper--aspect-4-3">
                        <!-- 後でJSで差し替え -->
                        <img id="illustImage" src="/images/yuuka.png" alt="応援イラスト" class="illust-panel__image" />
                    </div>
                </div>
            </section>
        </main>

    </div>

    <!-- ページ固有JS -->
    <script type="module" src="/src/assets/scripts/sota.js"></script>

</body>

</html>
