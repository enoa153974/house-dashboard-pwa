<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>あしゃのページ</title>

    <!-- PWA -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- 検索エンジンに載せない -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Android / Chrome -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Googlefont -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=IBM+Plex+Sans:wght@400;500&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>


    <section class="asha-page">
        <!-- ヘッダー -->
        <header class="page-header text-center pt-4 bg-accent">
            <div class="flex">
                <button class="btn btn--back px-6" onclick="history.back()">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <div class="flex justify-center items-center w-full pr-20">
                    <h1 class="page-title">
                        <i class="fa-solid fa-person-dress"></i>
                        あしゃのページ
                    </h1>
                </div>
            </div>
        </header>

        <main class="main__wrapper py-4 px-4">
            <div>
                <!-- 横並び1/1 -->
                <div class="l-row l-row--gap ">

                    <!-- 家事タスクカード -->
                    <div class="l-column l-column--6">
                        <section class="housework py-4">
                            <h2 class="housework__title u-heading-line"><i class="fas fa-clipboard-list pr-2"></i>家事タスク</h2>

                            <ul id="housework-list" class="housework__grid py-4 px-4">
                                <!-- JS生成 -->
                            </ul>
                        </section>
                    </div>

                    <!-- お料理帳 -->
                    <div class="l-column l-column--6">
                        <section class="recipe-list rounded py-4 px-4">
                            <h2 class="recipe-list__title u-heading-line u-heading-line::before"><i class="fas fa-kitchen-set pr-2"></i>お料理帳</h2>

                            <ul class="recipe-list__items px-4 py-4">
                                <!-- JSで生成 -->
                            </ul>
                        </section>

                        <!-- レシピの詳細・各レシピボタンクリックで開く -->
                        <section class="recipe-detail  rounded py-4 px-4 is-hidden">
                            <header class="recipe-detail__header">
                                <button class="recipe-back" type="button" aria-label="一覧に戻る">
                                    ←
                                </button>
                                <h3 class="recipe-detail__title">照り焼きチキン</h3>

                                <div class="recipe-detail__meta">
                                    <button class="recipe-favorite" type="button" aria-pressed="false">★</button>
                                </div>
                            </header>

                            <!-- 要点メモ（最優先） -->
                            <p class="recipe-summary">
                                醤油2：みりん2：砂糖1 / 皮目から
                            </p>

                            <!-- タグ -->
                            <ul class="recipe-tags">
                                <li class="recipe-tag">定番</li>
                                <li class="recipe-tag">フライパン</li>
                            </ul>

                            <!-- 材料 -->
                            <section class="recipe-ingredients">
                                <h4 class="recipe-section-title">材料</h4>
                                <ul class="ingredient-list">
                                    <li class="ingredient-item">鶏もも肉</li>
                                    <li class="ingredient-item">しょうゆ</li>
                                </ul>
                            </section>

                            <!-- 手順 -->
                            <section class="recipe-steps">
                                <h4 class="recipe-section-title">作り方</h4>
                                <ol class="step-list">
                                    <li class="step-item">皮目から焼く</li>
                                    <li class="step-item">調味料を絡める</li>
                                </ol>
                            </section>

                            <!-- アクション -->
                            <div class="recipe-actions">
                                <button class="recipe-action" type="button">買い物メモに追加</button>
                                <button class="recipe-action" type="button">今日使った</button>
                            </div>

                            <!-- 出典 -->
                            <footer class="recipe-source">
                                <a href="#" class="recipe-source__link">OneNoteで開く</a>
                            </footer>
                        </section>

                        <div class="l-row l-row--gap">
                            <div class="l-column l-column--3 py-2">
                                <button class="btn controls__btn" id="btnAssistantGPT">
                                    <span></span>
                                    <i class="fa-solid fa-robot"></i>
                                    <p>assistant</p>
                                </button>
                            </div>
                            <!-- レシピタイマー -->
                            <section class="recipe-timer py-2 pl-4 pr-2 mt-2 l-column l-column--9">
                                <div class="recipe-timer__display">00:00</div>

                                <div class="recipe-timer__controls">
                                    <button type="button" data-minutes="3">3分</button>
                                    <button type="button" data-minutes="5">5分</button>
                                    <button type="button" data-minutes="10">10分</button>
                                    <button type="button" data-action="stop" class="ml-4"><i
                                            class="fas fa-stop"></i></button>
                                    <button type="button" data-action="reset"><i
                                            class="fas fa-rotate-right"></i></button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

            </div>

            <div>

                <!-- あしゃの伝言 -->
                <section class="card message bg-white">
                    <h2 class="card-title u-heading-line inline-block pr-8">
                        <i class="fa-solid fa-comment-dots"></i>
                        メモ
                    </h2>

                    <!-- 伝言リスト -->
                    <ul class="message__list flex flex-col pt-4 px-4" id="asha-extra-task-list">
                        <!-- JSで追加される -->
                    </ul>

                    <!-- 入力欄（あしゃ用） -->
                    <form class="message__form px-4" id="asha-extra-task-form">
                        <input type="text" id="asha-extra-task-input" placeholder="メモを入力してね" autocomplete="off" />
                        <button type="submit" class="btn btn--add">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <!-- 全リセット -->
                        <button type="button" id="asha-extra-task-reset" class="btn btn--reset">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                    </form>


                </section>
            </div>
        </main>
        <!-- ページ固有js -->
        <script type="module" src="/src/assets/scripts/asha.js"></script>
</body>

</html>
