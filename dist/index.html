<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>我が家のダッシュボード</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- 検索エンジンに載せない -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Android / Chrome -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Googlefont -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=IBM+Plex+Sans:wght@400;500&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" crossorigin src="/assets/js/style.js"></script>
  <script type="module" crossorigin src="/assets/js/main2.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/css/style.css">
</head>

<body>
    <main class="main__wrapper">
        <div class="main-panel bg-color py-4 px-4">
            <div class="flex flex-col w-full">
        
                <div class="l-row l-row--gap">
                    <section class="clock-area l-column l-column--8 bg-sub font-bold rounded-lg ">
                        <div id="clock" class="clock en px-12 text-center">00:00</div>
                        <div id="date" class="date en font-semibold px-12 text-center">---- --/--</div>
                    </section>
        
                    <section class="weather-panel card jp l-column l-column--4 rounded-lg bg-accent py-10 px-6">
                        <div class="weather-panel__inner">
                            <p>今日は</p>
                            <p id="weather-status" class="weater-status">天気取得中…</p>
                            <p id="weather-temp"></p>
                            <button id="weather-refresh"
                                class="weather-refresh__btn flex justify-end mt-8 rounded-lg">更新</button>
                        </div>
                    </section>
                </div>
        
        
                <section class="home-info card rounded-lg bg-accent mt-4">
                    <div class="home-info__grid">
                        <!-- ゴミの日 -->
                        <section class="garbage bg-sub rounded-t py-2 px-4" aria-label="ゴミの日">
                            <p id="garbage-comment" class="garbage__comment font-bold">今日はゴミの日です</p>
                        </section>
        
                        <!-- 一言伝言メモ欄 -->
                        <section class="memo l-row l-row--gap" aria-label="家族への一言メモ">
                            <form id="memo-form" class="memo__form l-column l-column--3 py-4 px-4">
                                <textarea id="memo-input" class="memo__input w-full" rows="3" maxlength="120"
                                    placeholder="家族に伝えたいことを入力してね"></textarea>
        
                                <div class="memo__actions">
                                    <button type="submit" class="memo__save py-4 px-4 rounded"><i class="fa-solid fa-check"></i></button>
                                    <button type="button" id="memo-clear" class="memo__clear py-4 px-4 rounded"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </form>
        
                            <div class="memo__preview l-column l-column--9 py-4 px-4" aria-live="polite">
                                <p class="memo__preview-label">みやけ家のみなさんへ</p>
                                <p id="memo-display" class="memo__display">メモがありません</p>
                            </div>
                        </section>
                    </div>
                </section>
        
            </div>
        </div>        <!-- 各ツールボタン -->
        <div class="bg-accent py-4 px-4 l-row l-row--gap">
            <section class="controls">
                <button class="btn controls__btn" id="btnChatGPT">
                    <span></span>
                    <i class="fa-solid fa-robot"></i>
                    <p>chatGPT</p>
                </button>
        
                <button class="btn controls__btn nav-btn" data-page="yuuma">
                    <i class="fa-solid fa-child-reaching"></i>
                    <p>ゆうま</p>
                </button>
        
                <button class="btn controls__btn nav-btn" data-page="asha">
                    <i class="fa-solid fa-person-dress"></i>
                    <p>あしゃ</p>
                </button>
        
                <button class="btn controls__btn nav-btn" data-page="sota">
                    <i class="fa-solid fa-user-tie"></i>
                    <p>そた</p>
                </button>
        
            </section>
        </div>    </main>
</body>

</html>
